<html lang="ko" style="width: 100%;">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wdth,wght@75,100;100,400;125,800&family=Hahmlet:wght@100;400;900&family=Noto+Sans+KR:wght@100;400;900&display=swap"
        rel="stylesheet">

</head>

<body class="body" id="body">
    <div class="clock" id="clock">
        <p id="year" class="number year"></p>
        <p id="month" class="number month"></p>
        <p id="date" class="number date"></p>
        <p id="hour" class="number hour"></p>
        <p id="min" class="number min"></p>
        <p id="sec" class="number sec"></p>
        <div></div>
    </div>

    <button class="stop">Please STOOOOP!</button>
    <button class="go">Phewww... Let's go!</button>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
